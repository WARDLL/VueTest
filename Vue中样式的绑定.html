<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中样式的绑定</title>
    <script src="./vue.js"></script>
    <!-- 通过class改变样式/通过class变量改变样式
    <style>
        .activated {
            color: red
        }
    </style> -->
</head>

<body>
    <div id="app">
        <!-- 通过改变class改变样式
        <div @click="handleDivClick" :class="{activated:isActivated}">
            hello world
        </div> -->

        <!-- // 通过class变量改变样式
        <div @click="handleDivClick" :class="[activated]">
            hello world
        </div> -->
        <div :style="styleObj" @click="handleDivClick">
            hello world
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                // // 通过改变class改变样式
                // isActivated: false

                // // 通过class变量改变样式
                // activated: ''
                styleObj: {
                    color: 'black'
                }
            },
            methods: {
                handleDivClick: function () {
                    // // 通过改变class改变样式
                    // // 取反
                    // this.isActivated = !this.isActivated;

                    // // // 通过class变量改变样式
                    // // if (this.activated === 'activated') {
                    // //     this.activated = '';
                    // // } else {
                    // //     this.activated = 'activated';
                    // // }
                    // // 三元表达式写法
                    // this.activated === 'activated' ? this.activated = '' : this.activated = 'activated'

                    // 内联式改变样式
                    this.styleObj.color === 'red' ? this.styleObj.color = 'black' : this.styleObj.color =
                        'red';
                }
            }
        })
    </script>
</body>

</html>
