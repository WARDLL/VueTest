<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在Vue中使用Animate.css库</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./animate.css">
</head>

<body>
    <div id="root">
        <!-- enter-active-clss="自定义名字"
        leave-active-class="自定义名字" -->
        <!-- 使用animate库首先添加animated，后面跟动画名称 -->
        <transition name="fade" enter-active-class="animated swing" leave-acti ve-class="animated shake">
            <div v-if="show">hello world</div>
        </transition>

        <button @click="handleBtnClick">切换</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                show: true
            },
            methods: {
                handleBtnClick: function () {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>

</html>
